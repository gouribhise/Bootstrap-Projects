<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-5">
      <div class="row">
        <div class="container-fluid">
          <div class="col mx-auto px-3">
            <div class="row">
              <h4 id="logo">
                <img
                  src="./images/logo.png"
                  style="width: 100px; margin-left: 1px"
                />Paintify
              </h4>
            </div>
            <div class="row">
              <div class="col-6">
                <img src="./images/painting.jpg" alt="painting" id="painting" />
              </div>
              <div class="col-6">
                <h5>Welcome Back!</h5>
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div>
                    <label class="form-check-label py-2" for="exampleCheck1"
                      >Forgot Password? &nbsp;<span
                        ><a href="">Reset Password</a></span
                      ></label
                    >
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary d-flex justify-content-center"
                  >
                    Sign In
                  </button>
                  <div>
                    <label class="form-check-label py-2" for="exampleCheck1"
                      >Do not have an account? &nbsp;<span
                        ><a href="./index.html">Signup</a></span
                      ></label
                    >
                  </div>
                  <div class="row">
                    <hr />
                    <div class="col-6">
                      <button class="brands">
                        <i class="fa-brands fa-square-facebook"></i> &nbsp;Sign
                        up using Facebook
                      </button>
                    </div>
                    <div class="col-6">
                      <button class="brands">
                        <i class="fa-brands fa-google"></i>&nbsp;Sign up using
                        Google
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
